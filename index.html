  <script type="text/javascript">
    $(function () {
      var Fireworks = function () {
        var self = this;
        var rand = function (rMi, rMa) { return ~~((Math.random() * (rMa - rMi + 1)) + rMi); }
        var hitTest = function (x1, y1, w1, h1, x2, y2, w2, h2) { return !(x1 + w1 < x2 || x2 + w2 < x1 || y1 + h1 < y2 || y2 + h2 < y1); };
        window.requestAnimFrame = function () { return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function (a) { window.setTimeout(a, 1E3 / 60) } }();

        self.init = function () {
          self.canvas = document.createElement('canvas');
          self.canvas.width = self.cw = $(window).innerWidth();
          self.canvas.height = self.ch = $(window).innerHeight();
          self.particles = [];
          self.partCount = 500;	//密集度
          self.fireworks = [];
          self.mx = self.cw / 2;
          self.my = self.ch / 2;
          self.currentHue = 30;
          self.partSpeed = 3;		//大小
          self.partSpeedVariance = 25;	//爆炸范围
          self.partWind = 20;		//线条形状
          self.partFriction = 10;	//烟花大小
          self.partGravity = 1;		//下坠
          self.hueMin = 0;
          self.hueMax = 500;		//颜色
          self.fworkSpeed = 0.000001;	//速度
          self.fworkAccel = 5;		//导向显示
          self.hueVariance = 5;
          self.flickerDensity = 250;
          self.showShockwave = true;
          self.showTarget = false;
          self.clearAlpha = 2;	//消失的速度

          $(document.body).append(self.canvas);
          self.ctx = self.canvas.getContext('2d');
          self.ctx.lineCap = 'round';
          self.ctx.lineJoin = 'round';
          self.lineWidth = 1;		//粗细
          self.bindEvents();
          self.canvasLoop();

          self.canvas.onselectstart = function () {
            return false;
          };
        };

        self.createParticles = function (x, y, hue) {
          var countdown = self.partCount;
          while (countdown--) {
            var newParticle = {
              x: x,
              y: y,
              coordLast: [
                { x: x, y: y },
                { x: x, y: y },
                { x: x, y: y }
              ],
              angle: rand(0, 360),
              speed: rand(((self.partSpeed - self.partSpeedVariance) <= 0) ? 1 : self.partSpeed - self.partSpeedVariance, (self.partSpeed + self.partSpeedVariance)),
              friction: 1 - self.partFriction / 100,
              gravity: self.partGravity / 2,
              hue: rand(hue - self.hueVariance, hue + self.hueVariance),
              brightness: rand(50, 80),
              alpha: rand(40, 100) / 100,
              decay: rand(10, 50) / 1000,
              wind: (rand(0, self.partWind) - (self.partWind / 2)) / 25,
              lineWidth: self.lineWidth
            };
            self.particles.push(newParticle);
          }
        };


        self.updateParticles = function () {
          var i = self.particles.length;
          while (i--) {
            var p = self.particles[i];
            var radians = p.angle * Math.PI / 180;
            var vx = Math.cos(radians) * p.speed;
            var vy = Math.sin(radians) * p.speed;
            p.speed *= p.friction;

            p.coordLast[2].x = p.coordLast[1].x;
            p.coordLast[2].y = p.coordLast[1].y;
            p.coordLast[1].x = p.coordLast[0].x;
            p.coordLast[1].y = p.coordLast[0].y;
            p.coordLast[0].x = p.x;
            p.coordLast[0].y = p.y;

            p.x += vx;
            p.y += vy;
            p.y += p.gravity;

            p.angle += p.wind;
            p.alpha -= p.decay;

            if (!hitTest(0, 0, self.cw, self.ch, p.x - p.radius, p.y - p.radius, p.radius * 2, p.radius * 2) || p.alpha < .05) {
              self.particles.splice(i, 1);
            }
          };
        };

        self.drawParticles = function () {
          var i = self.particles.length;
          while (i--) {
            var p = self.particles[i];

            var coordRand = (rand(1, 3) - 1);
            self.ctx.beginPath();
            self.ctx.moveTo(Math.round(p.coordLast[coordRand].x), Math.round(p.coordLast[coordRand].y));
            self.ctx.lineTo(Math.round(p.x), Math.round(p.y));
            self.ctx.closePath();
            self.ctx.strokeStyle = 'hsla(' + p.hue + ', 100%, ' + p.brightness + '%, ' + p.alpha + ')';
            self.ctx.stroke();

            if (self.flickerDensity > 0) {
              var inverseDensity = 50 - self.flickerDensity;
              if (rand(0, inverseDensity) === inverseDensity) {
                self.ctx.beginPath();
                self.ctx.arc(Math.round(p.x), Math.round(p.y), rand(p.lineWidth, p.lineWidth + 3) / 2, 0, Math.PI * 2, false)
                self.ctx.closePath();
                var randAlpha = rand(50, 100) / 100;
                self.ctx.fillStyle = 'hsla(' + p.hue + ', 100%, ' + p.brightness + '%, ' + randAlpha + ')';
                self.ctx.fill();
              }
            }
          };
        };


        self.createFireworks = function (startX, startY, targetX, targetY) {
          var newFirework = {
            x: startX,
            y: startY,
            startX: startX,
            startY: startY,
            hitX: false,
            hitY: false,
            coordLast: [
              { x: startX, y: startY },
              { x: startX, y: startY },
              { x: startX, y: startY }
            ],
            targetX: targetX,
            targetY: targetY,
            speed: self.fworkSpeed,
            angle: Math.atan2(targetY - startY, targetX - startX),
            shockwaveAngle: Math.atan2(targetY - startY, targetX - startX) + (90 * (Math.PI / 180)),
            acceleration: self.fworkAccel / 100,
            hue: self.currentHue,
            brightness: rand(50, 80),
            alpha: rand(50, 100) / 100,
            lineWidth: self.lineWidth
          };
          self.fireworks.push(newFirework);

        };


        self.updateFireworks = function () {
          var i = self.fireworks.length;

          while (i--) {
            var f = self.fireworks[i];
            self.ctx.lineWidth = f.lineWidth;

            vx = Math.cos(f.angle) * f.speed,
              vy = Math.sin(f.angle) * f.speed;
            f.speed *= 1 + f.acceleration;
            f.coordLast[2].x = f.coordLast[1].x;
            f.coordLast[2].y = f.coordLast[1].y;
            f.coordLast[1].x = f.coordLast[0].x;
            f.coordLast[1].y = f.coordLast[0].y;
            f.coordLast[0].x = f.x;
            f.coordLast[0].y = f.y;

            if (f.startX >= f.targetX) {
              if (f.x + vx <= f.targetX) {
                f.x = f.targetX;
                f.hitX = true;
              } else {
                f.x += vx;
              }
            } else {
              if (f.x + vx >= f.targetX) {
                f.x = f.targetX;
                f.hitX = true;
              } else {
                f.x += vx;
              }
            }

            if (f.startY >= f.targetY) {
              if (f.y + vy <= f.targetY) {
                f.y = f.targetY;
                f.hitY = true;
              } else {
                f.y += vy;
              }
            } else {
              if (f.y + vy >= f.targetY) {
                f.y = f.targetY;
                f.hitY = true;
              } else {
                f.y += vy;
              }
            }

            if (f.hitX && f.hitY) {
              self.createParticles(f.targetX, f.targetY, f.hue);
              self.fireworks.splice(i, 1);

            }
          };
        };

        self.drawFireworks = function () {
          var i = self.fireworks.length;
          self.ctx.globalCompositeOperation = 'lighter';
          while (i--) {
            var f = self.fireworks[i];
            self.ctx.lineWidth = f.lineWidth;

            var coordRand = (rand(1, 3) - 1);
            self.ctx.beginPath();
            self.ctx.moveTo(Math.round(f.coordLast[coordRand].x), Math.round(f.coordLast[coordRand].y));
            self.ctx.lineTo(Math.round(f.x), Math.round(f.y));
            self.ctx.closePath();
            self.ctx.strokeStyle = 'hsla(' + f.hue + ', 100%, ' + f.brightness + '%, ' + f.alpha + ')';
            self.ctx.stroke();

            if (self.showTarget) {
              self.ctx.save();
              self.ctx.beginPath();
              self.ctx.arc(Math.round(f.targetX), Math.round(f.targetY), rand(1, 8), 0, Math.PI * 2, false)
              self.ctx.closePath();
              self.ctx.lineWidth = 1;
              self.ctx.stroke();
              self.ctx.restore();
            }

            if (self.showShockwave) {
              self.ctx.save();
              self.ctx.translate(Math.round(f.x), Math.round(f.y));
              self.ctx.rotate(f.shockwaveAngle);
              self.ctx.beginPath();
              self.ctx.arc(0, 0, 1 * (f.speed / 5), 0, Math.PI, true);
              self.ctx.strokeStyle = 'hsla(' + f.hue + ', 100%, ' + f.brightness + '%, ' + rand(25, 60) / 100 + ')';
              self.ctx.lineWidth = f.lineWidth;
              self.ctx.stroke();
              self.ctx.restore();
            }
          };
        };

        self.bindEvents = function () {
          $(window).on('resize', function () {
            clearTimeout(self.timeout);
            self.timeout = setTimeout(function () {
              self.canvas.width = self.cw = $(window).innerWidth();
              self.canvas.height = self.ch = $(window).innerHeight();
              self.ctx.lineCap = 'round';
              self.ctx.lineJoin = 'round';
            }, 1);
          });

          window.onload = function () {
            tttt()
          }
          var tttt = setInterval(function () {
            var e = { 'pageX': Math.random() * 1900, 'pageY': Math.random() * 900 }
            self.mx = e.pageX - self.canvas.offsetLeft;
            self.my = e.pageY - self.canvas.offsetTop;
            self.currentHue = rand(self.hueMin, self.hueMax);
            self.createFireworks(self.cw / 2, self.ch, self.mx, self.my);
          }, 450)
        }

        self.clear = function () {
          self.particles = [];
          self.fireworks = [];
          self.ctx.clearRect(0, 0, self.cw, self.ch);
        };


        self.canvasLoop = function () {
          requestAnimFrame(self.canvasLoop, self.canvas);
          self.ctx.globalCompositeOperation = 'destination-out';
          self.ctx.fillStyle = 'rgba(0,0,0,' + self.clearAlpha / 100 + ')';
          self.ctx.fillRect(0, 0, self.cw, self.ch);
          self.updateFireworks();
          self.updateParticles();
          self.drawFireworks();
          self.drawParticles();

        };

        self.init();

      }
      var fworks = new Fireworks();

    });
  </script>





  <script>

    var settings = {
      particles: {
        length: 500,
        duration: 2,
        velocity: 100,
        effect: -0.75,
        size: 30,
      },
    };


    (function () { var b = 0; var c = ["ms", "moz", "webkit", "o"]; for (var a = 0; a < c.length && !window.requestAnimationFrame; ++a) { window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"]; window.cancelAnimationFrame = window[c[a] + "CancelAnimationFrame"] || window[c[a] + "CancelRequestAnimationFrame"] } if (!window.requestAnimationFrame) { window.requestAnimationFrame = function (h, e) { var d = new Date().getTime(); var f = Math.max(0, 16 - (d - b)); var g = window.setTimeout(function () { h(d + f) }, f); b = d + f; return g } } if (!window.cancelAnimationFrame) { window.cancelAnimationFrame = function (d) { clearTimeout(d) } } }());


    var Point = (function () {
      function Point(x, y) {
        this.x = (typeof x !== 'undefined') ? x : 0;
        this.y = (typeof y !== 'undefined') ? y : 0;
      }
      Point.prototype.clone = function () {
        return new Point(this.x, this.y);
      };
      Point.prototype.length = function (length) {
        if (typeof length == 'undefined')
          return Math.sqrt(this.x * this.x + this.y * this.y);
        this.normalize();
        this.x *= length;
        this.y *= length;
        return this;
      };
      Point.prototype.normalize = function () {
        var length = this.length();
        this.x /= length;
        this.y /= length;
        return this;
      };
      return Point;
    })();


    var Particle = (function () {
      function Particle() {
        this.position = new Point();
        this.velocity = new Point();
        this.acceleration = new Point();
        this.age = 0;
      }
      Particle.prototype.initialize = function (x, y, dx, dy) {
        this.position.x = x;
        this.position.y = y;
        this.velocity.x = dx;
        this.velocity.y = dy;
        this.acceleration.x = dx * settings.particles.effect;
        this.acceleration.y = dy * settings.particles.effect;
        this.age = 0;
      };
      Particle.prototype.update = function (deltaTime) {
        this.position.x += this.velocity.x * deltaTime;
        this.position.y += this.velocity.y * deltaTime;
        this.velocity.x += this.acceleration.x * deltaTime;
        this.velocity.y += this.acceleration.y * deltaTime;
        this.age += deltaTime;
      };
      Particle.prototype.draw = function (context, image) {
        function ease(t) {
          return (--t) * t * t + 1;
        }
        var size = image.width * ease(this.age / settings.particles.duration);
        context.globalAlpha = 1 - this.age / settings.particles.duration;
        context.drawImage(image, this.position.x - size / 2, this.position.y - size / 2, size, size);
      };
      return Particle;
    })();


    var ParticlePool = (function () {
      var particles,
        firstActive = 0,
        firstFree = 0,
        duration = settings.particles.duration;

      function ParticlePool(length) {

        particles = new Array(length);
        for (var i = 0; i < particles.length; i++)
          particles[i] = new Particle();
      }
      ParticlePool.prototype.add = function (x, y, dx, dy) {
        particles[firstFree].initialize(x, y, dx, dy);

        firstFree++;
        if (firstFree == particles.length) firstFree = 0;
        if (firstActive == firstFree) firstActive++;
        if (firstActive == particles.length) firstActive = 0;
      };
      ParticlePool.prototype.update = function (deltaTime) {
        var i;


        if (firstActive < firstFree) {
          for (i = firstActive; i < firstFree; i++)
            particles[i].update(deltaTime);
        }
        if (firstFree < firstActive) {
          for (i = firstActive; i < particles.length; i++)
            particles[i].update(deltaTime);
          for (i = 0; i < firstFree; i++)
            particles[i].update(deltaTime);
        }


        while (particles[firstActive].age >= duration && firstActive != firstFree) {
          firstActive++;
          if (firstActive == particles.length) firstActive = 0;
        }


      };
      ParticlePool.prototype.draw = function (context, image) {

        if (firstActive < firstFree) {
          for (i = firstActive; i < firstFree; i++)
            particles[i].draw(context, image);
        }
        if (firstFree < firstActive) {
          for (i = firstActive; i < particles.length; i++)
            particles[i].draw(context, image);
          for (i = 0; i < firstFree; i++)
            particles[i].draw(context, image);
        }
      };
      return ParticlePool;
    })();


    (function (canvas) {
      var context = canvas.getContext('2d'),
        particles = new ParticlePool(settings.particles.length),
        particleRate = settings.particles.length / settings.particles.duration,
        time;


      function pointOnHeart(t) {
        return new Point(
          160 * Math.pow(Math.sin(t), 3),
          130 * Math.cos(t) - 50 * Math.cos(2 * t) - 20 * Math.cos(3 * t) - 10 * Math.cos(4 * t) + 25
        );
      }


      var image = (function () {
        var canvas = document.createElement('canvas'),
          context = canvas.getContext('2d');
        canvas.width = settings.particles.size;
        canvas.height = settings.particles.size;

        function to(t) {
          var point = pointOnHeart(t);
          point.x = settings.particles.size / 2 + point.x * settings.particles.size / 350;
          point.y = settings.particles.size / 2 - point.y * settings.particles.size / 350;
          return point;
        }

        context.beginPath();
        var t = -Math.PI;
        var point = to(t);
        context.moveTo(point.x, point.y);
        while (t < Math.PI) {
          t += 0.01;
          point = to(t);
          context.lineTo(point.x, point.y);
        }
        context.closePath();

        context.fillStyle = '#ea80b0';
        context.fill();

        var image = new Image();
        image.src = canvas.toDataURL();
        return image;
      })();


      function render() {

        requestAnimationFrame(render);


        var newTime = new Date().getTime() / 1000,
          deltaTime = newTime - (time || newTime);
        time = newTime;


        context.clearRect(0, 0, canvas.width, canvas.height);


        var amount = particleRate * deltaTime;
        for (var i = 0; i < amount; i++) {
          var pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
          var dir = pos.clone().length(settings.particles.velocity);
          particles.add(canvas.width / 2 + pos.x, canvas.height / 2 - pos.y, dir.x, -dir.y);
        }


        particles.update(deltaTime);
        particles.draw(context, image);
      }


      function onResize() {
        canvas.width = canvas.clientWidth;
        canvas.height = canvas.clientHeight;
      }
      window.onresize = onResize;


      setTimeout(function () {
        onResize();
        render();
      }, 10);
    })(document.getElementById('pinkboard'));
  </script>
